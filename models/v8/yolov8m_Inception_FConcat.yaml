nc: 1
scales:
  n: [0.33, 0.25, 1024]
  s: [0.33, 0.50, 1024]
  m: [0.67, 0.75, 768]
  l: [1.00, 1.00, 512]
  x: [1.00, 1.25, 512]

backbone:
  - [-1, 1, Conv, [64, 3, 2]]
  - [-1, 1, Conv, [128, 3, 2]]
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, Conv, [256, 3, 2]]
  - [-1, 6, C2f, [256, True]]
  - [-1, 1, Conv, [512, 3, 2]]
  - [-1, 6, C2f, [512, True]]
  - [-1, 1, Conv, [1024, 3, 2]]
  - [-1, 3, C2f, [1024, True]]
  - [-1, 1, SPPF, [1024, 5]]

head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 6], 1, FFM_Concat2, [1]]
  - [-1, 3, C2f, [512]]

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 4], 1, FFM_Concat2, [1]]
  - [-1, 3, C2f, [256]]

  # ---- P3 -> P4 ----
  - [-1, 1, Conv, [256, 3, 2]]            # down to P4 size
  - [-1, 1, MetaNeXtStage, [256, 1]]      # keep spatial size, out_chs = 256
  - [[-1, 12], 1, FFM_Concat2, [1]]
  - [-1, 3, C2f, [512]]

  # ---- P4 -> P5 ----
  - [-1, 1, Conv, [512, 3, 2]]            # down to P5 size
  - [-1, 1, MetaNeXtStage, [512, 1]]      # no downsample
  - [[-1, 9], 1, FFM_Concat2, [1]]
  - [-1, 3, C2f, [1024]]

  - [[15, 19, 23], 1, Detect, [nc]]
